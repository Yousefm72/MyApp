<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכנית מתחילים - תקשוב</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .subjects-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: right;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .subject-card:hover {
            transform: translateX(-10px);
        }

        .subject-number {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">חזרה לדף הראשי</a>
    <div class="container">
        <h1>תוכנית מתחילים בתקשוב</h1>
        <div class="subjects-container">
            <a href="intro.html" class="subject-card">
                <div class="subject-number">1</div>
                <h2>מבוא לתקשוב</h2>
                <p>הכרת עולם התקשוב, מושגי יסוד, היסטוריה והתפתחות התחום</p>
            </a>
            <a href="network.html" class="subject-card">
                <div class="subject-number">2</div>
                <h2>מבנה רשת</h2>
                <p>יסודות הרשתות, פרוטוקולים, ארכיטקטורת רשתות ותקשורת נתונים</p>
            </a>
            <a href="components.html" class="subject-card">
                <div class="subject-number">3</div>
                <h2>מרכיבים בסיסיים</h2>
                <p>הכרת חומרה, תוכנה, מערכות הפעלה ורכיבי מחשב בסיסיים</p>
            </a>
        </div>
    </div>
</body>
</html>
